<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="index.js"></script>
    <script src="distUtils.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>SS7 Attack Simulator: Network</title>
</head>
<body>
    <h2>SS7 Traffic Graph Generation/Attack Simulation</h2>
    <div id="cy"></div>
    <div class="interaction-div">
        <div id="legend">
                <div class="legend-item hubs">Hubs</div>
                <div class="legend-item attacker">Attacker</div>
                <div class="legend-item ordinary">Ordinary nodes</div>
        </div>
        <br>
        <div class="controls">
            <a class="button button-fill show-button disabled" id="show-button">Show Attacker</a>
            <a class="button button-fill log-button" id="log-button">Get Graph JSON</a>
            <a class="button button-fill restart-button" id="restart-button">Restart</a>
        </div>
        <br>
        <div id="config">
                <input type="text" id="nod-tracker" value="Nodes: 40">
                <input class="config-item" id="nod-slider" type="range" min="21" max="100" value="40" class="slider" onchange="updateConfig(this.id, this.value);"><br>
                <input type="text" id="agg-tracker" value="Aggression Level: 45">
                <input class="config-item" id="agg-slider" type="range" min="0" max="100" value="45" class="slider" onchange="updateConfig(this.id, this.value);"><br>
                <input type="text" id="fix-tracker" value="Hub Fixation: 50">
                <input class="config-item" id="fix-slider" type="range" min="0" max="100" value="50" class="slider" onchange="updateConfig(this.id, this.value);">
                <input type="text" id="spe-tracker" value="Speed: 10">
                <input class="config-item" id="spe-slider" type="range" min="0" max="100" value="10" class="slider" onchange="updateConfig(this.id, this.value);">
                <input type="text" id="attack-from-hub" value="Attack from Hub">
                <input class="config-item" id="attack-from-hub-checkbox" type="checkbox"  unchecked onchange="updateConfig(this.id, this.unchecked || this.checked);">
        </div>
    </div>
    <div class="reload-hint"><strong>Click "Restart" to apply config!</strong></div>

</body>

</html>
